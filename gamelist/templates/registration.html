{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
{% if registered == True %}
Вы успешно зарегистрировались!
{% else %}

<form id="signup_form" method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ signup_form.as_p }}
    <input type="submit" value="Зарегистрироваться" />
</form>
<br>
{% endif %}
{% endblock content %}
